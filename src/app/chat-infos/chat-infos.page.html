<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="tabs" (click)="dismiss()"></ion-back-button>
        <ion-avatar>
          <img src="../../assets/{{ getCurrentFriend.avatar }}"/>
        </ion-avatar>
        <ion-label class="text-bold" color="light">{{ getCurrentFriend.name }}</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="messages">
    <div *ngFor="let chat of chats" lines="none" class="message {{ getCurrentFriend.id === chat.m_sender ? 'incoming' : 'outgoing' }}">
        {{ chat.m_content }}
        <span class="text-muted">{{ chat.created | date }} at {{ chat.created | date : 'shortTime' }}</span>
    </div>
  </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <form class="compose-area" (submit)="sendMessage(this)">
          <ion-input type="text" name="msgArea" placeholder="Type your message here..." color="light" [(ngModel)]="chat"></ion-input>
          <div id="iconBtns">
              <ion-icon name="mic" color="light"></ion-icon>
              <ion-button  color="tertiary" slot="icon-only" type="submit">
                  <ion-icon name="send"></ion-icon>
              </ion-button> 
          </div>
        </form>
      
    </ion-toolbar>
</ion-footer>
