<ion-content padding>
  <h1 class="login-title"><i class="smartchat-logo"></i> Login</h1><br>
  <form (submit)="signIn(this)">
    <ion-item>
      <ion-label position="floating" color="medium">Your username</ion-label>
      <ion-input type="text" color="light" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="medium">Your password</ion-label>
      <ion-input type="password" color="light" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button type="submit" name="tertiary" icon="star" expand="block">Login</ion-button>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
          <ion-fab-button (click)="goHome()">
            <ion-icon name="home"></ion-icon>
          </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
